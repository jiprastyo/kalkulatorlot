<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Lot</title>
    <style>
        /* Mengatur font agar seragam di semua elemen */
        * { font-size: 14px; font-family: sans-serif; box-sizing: border-box; }
        
        body { background-color: #121212; color: #e0e0e0; padding: 20px; line-height: 1.5; }
        .container { max-width: 480px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 8px; }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 20px; background: #252525; }
        th { background: #333; color: #66bb6a; padding: 10px; text-align: left; border: 1px solid #444; }
        td { padding: 8px 10px; border: 1px solid #444; }
        
        input { width: 100%; padding: 8px; background: #2d2d2d; color: white; border: 1px solid #444; border-radius: 4px; }
        
        /* Warna hijau yang lebih redup (muted emerald) */
        .muted-green { color: #81c784; }
        .muted-red { color: #e57373; }
        
        button { width: 100%; padding: 12px; background: #457b47; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin-bottom: 20px;}
        button:hover { background: #38633a; }
        
        .result-box { background: #252525; padding: 15px; border-top: 2px solid #457b47; border-radius: 4px; }
        .status-tag { font-weight: bold; }
        
        .tp-table { width: 100%; margin-top: 15px; }
        .tp-table td { border: none; border-bottom: 1px solid #333; padding: 6px 0; }
        
        .warning-text { font-size: 12px; color: #ffa726; font-style: italic; margin-top: 10px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h3 style="text-align: center; margin-top: 0; color: white; font-size: 16px;">Kalkulator Lot</h3>
    
    <table>
        <thead>
            <tr><th colspan="2">PENGATURAN MODAL & RISIKO</th></tr>
        </thead>
        <tbody>
            <tr>
                <td width="50%">Modal (Rp)</td>
                <td><input type="text" id="modalDisplay" value="50.000.000" oninput="formatModal(this)"></td>
            </tr>
            <tr>
                <td>Risiko Per Trade (%)</td>
                <td><input type="number" id="riskPct" step="0.01" value="0.50"></td>
            </tr>
        </tbody>
    </table>

    <table>
        <thead>
            <tr><th colspan="2">RENCANA ENTRI</th></tr>
        </thead>
        <tbody>
            <tr>
                <td width="50%">Ticker Saham</td>
                <td><input type="text" id="ticker" placeholder="CONTOH: ACES" oninput="checkTicker()"></td>
            </tr>
            <tr>
                <td>Harga Entri</td>
                <td><input type="number" id="entry" value="1000"></td>
            </tr>
            <tr>
                <td>Harga Stop Loss</td>
                <td><input type="number" id="sl" value="950"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="calculate()">HITUNG TRANSAKSI</button>

    <div id="results" class="result-box" style="display:none;">
        <div style="margin-bottom: 10px; border-bottom: 1px solid #444; padding-bottom: 10px;">
            <span id="resTicker" style="font-weight: bold; text-transform: uppercase;">-</span>
            <span id="resSharia" class="status-tag"></span>
            <div style="color: #bbb; margin-top: 4px;">
                Entry: <span id="infoEntry"></span> | SL: <span id="infoSL"></span> (<span id="infoRiskPct" class="muted-red"></span>)
            </div>
        </div>
        
        <div style="margin-bottom: 10px;">
            Lot Beli: <span id="resLot" style="font-weight: bold;" class="muted-green">0</span> Lot<br>
            Total Nilai: <span id="resValue">Rp 0</span><br>
            Risiko Uang (1R): <span id="resRisk" class="muted-red">Rp 0</span>
        </div>

        <span class="warning-text">*Peringatan: Estimasi belum termasuk fee beli/jual sekuritas dan pajak.</span>
        
        <div style="font-weight: bold; border-bottom: 1px solid #444; padding-bottom: 5px; margin-top: 15px;">TARGET PROFIT (REWARD)</div>
        <table class="tp-table">
            <tbody id="tpBody">
                </tbody>
        </table>
    </div>
</div>

<script>

function formatModal(input) {
    let value = input.value.replace(/\D/g, "");
    input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

function checkTicker() {
    const ticker = document.getElementById('ticker').value.toUpperCase();
    const shariaSpan = document.getElementById('resSharia');
    const tickerSpan = document.getElementById('resTicker');
    tickerSpan.innerText = ticker || "-";
    if (!ticker) { shariaSpan.innerText = ""; return; }
    if (shariaStocks.includes(ticker)) {
        shariaSpan.innerText = " (✓ Syariah/ISSI)";
        shariaSpan.className = "status-tag muted-green";
    } else {
        shariaSpan.innerText = " (✗ Non-ISSI/Non-Syariah)";
        shariaSpan.className = "status-tag muted-red";
    }
}

function calculate() {
    const modalRaw = document.getElementById('modalDisplay').value.replace(/\./g, "");
    const modal = parseFloat(modalRaw);
    const riskPct = parseFloat(document.getElementById('riskPct').value) / 100;
    const entry = parseFloat(document.getElementById('entry').value);
    const sl = parseFloat(document.getElementById('sl').value);

    if (!modal || !entry || !sl) { alert("Data belum lengkap"); return; }
    
    const riskAmount = modal * riskPct;
    const riskPerShare = entry - sl;
    const slPct = ((riskPerShare / entry) * 100).toFixed(2);

    if (riskPerShare <= 0) { alert("Stop Loss harus di bawah Entry"); return; }

    const totalLot = Math.floor((riskAmount / riskPerShare) / 100);
    const totalValue = totalLot * 100 * entry;

    document.getElementById('infoEntry').innerText = entry.toLocaleString('id-ID');
    document.getElementById('infoSL').innerText = sl.toLocaleString('id-ID');
    document.getElementById('infoRiskPct').innerText = slPct + "%";

    document.getElementById('resLot').innerText = totalLot.toLocaleString('id-ID');
    document.getElementById('resValue').innerText = "Rp " + totalValue.toLocaleString('id-ID');
    document.getElementById('resRisk').innerText = "Rp " + (totalLot * 100 * riskPerShare).toLocaleString('id-ID');
    
    let tpHtml = "";
    for(let r=1; r<=6; r++) {
        const tpPrice = entry + (riskPerShare * r);
        const tpPct = (((tpPrice - entry) / entry) * 100).toFixed(2);
        const tpProfitRupiah = totalLot * 100 * (riskPerShare * r);
        
        tpHtml += `<tr>
            <td width="40%">TP ${r}R (Reward ${r}:1)</td>
            <td style="text-align: right;">
                <strong>${tpPrice.toLocaleString('id-ID')}</strong> <span class="muted-green">(+${tpPct}%)</span><br>
                <span style="font-size: 11px; color: #aaa;">Est. Profit: Rp ${tpProfitRupiah.toLocaleString('id-ID')}</span>
            </td>
        </tr>`;
    }
    document.getElementById('tpBody').innerHTML = tpHtml;
    document.getElementById('results').style.display = 'block';
}
</script>
</body>
</html>

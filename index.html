    <label>Entry Price</label>
    <input type="number" id="entry" value="354">
    
    <label>Stop Loss (SL)</label>

    <button onclick="calculate()" style="width:100%; padding:10px; background:#4caf50; color:white; border:none; border-radius:4px; cursor:pointer;">Hitung</button>

    <div id="results" class="result" style="display:none;">

        Total Value: <span id="resValue">Rp 0</span><br>
        Risk Amount: <span id="resRisk">Rp 0</span><br>
        <hr>
        <div class="tp-list">
            TP 1R: <span id="tp1"></span><br>

function checkSharia() {
    const input = document.getElementById('ticker').value.toUpperCase();
    const statusDiv = document.getElementById('shariaStatus');
    if (shariaStocks.includes(input)) {
        statusDiv.innerText = "âœ“ Saham Syariah";
    } else {
        statusDiv.innerText = "";
    }
}

function calculate() {
    const modal = parseFloat(document.getElementById('modal').value);
    const riskPct = parseFloat(document.getElementById('riskPct').value) / 100;
    const entry = parseFloat(document.getElementById('entry').value);
    const sl = parseFloat(document.getElementById('sl').value);

    const riskAmount = modal * riskPct;
    const riskPerShare = entry - sl;

    if (riskPerShare <= 0) {
        alert("SL harus lebih rendah dari Entry");
        return;
    }

    const totalShares = Math.floor(riskAmount / riskPerShare);
    const totalLot = Math.floor(totalShares / 100);
    const totalValue = totalLot * 100 * entry;

    document.getElementById('resLot').innerText = totalLot;
    document.getElementById('resValue').innerText = "Rp " + totalValue.toLocaleString();
    document.getElementById('resRisk').innerText = "Rp " + riskAmount.toLocaleString();
    
    // Hitung TP (Risk Reward 1R - 3R)
    document.getElementById('tp1').innerText = entry + (riskPerShare * 1);
    document.getElementById('tp2').innerText = entry + (riskPerShare * 2);
    document.getElementById('tp3').innerText = entry + (riskPerShare * 3);

    document.getElementById('results').style.display = 'block';
}

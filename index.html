<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Kalkulator Saham Syariah</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.css" />
  </head>
  <body>
    <div id="root"></div>
    <script src="https://cdn.jsdelivr.net/npm/@stlite/mountable@0.57.0/build/stlite.js"></script>
    <script>
      stlite.mount(
        {
          requirements: ["pandas", "numpy"], // Tambahkan library yang kamu gunakan
          entrypoint: "app.py",
          files: {
            "app.py": `
import streamlit as st
import pandas as pd

# Tempelkan seluruh kode Python kalkulator syariah kamu di bawah ini
st.title("Kalkulator Risk & Syariah")
st.write("Aplikasi berjalan via WebAssembly di GitHub Pages")

# Contoh logika kalkulator kamu:
price = st.number_input("Harga Beli", value=1000)
risk_pct = st.slider("Risk (%)", 1, 10, 5)
stop_loss = price * (1 - risk_pct/100)

st.success(f"Stop Loss: {stop_loss}")
            `,
          },
        },
        document.getElementById("root")
      );
    </script>
  </body>
</html>

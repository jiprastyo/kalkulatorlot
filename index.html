<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Lot</title>
    <style>
        /* Ukuran font seragam 14px untuk seluruh elemen */
        body { font-family: sans-serif; background-color: #121212; color: #e0e0e0; padding: 20px; font-size: 14px; line-height: 1.5; }
        .container { max-width: 450px; margin: auto; background: #1e1e1e; padding: 20px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        
        table { width: 100%; border-collapse: collapse; margin-bottom: 15px; background: #252525; }
        th { background: #333; color: #4caf50; padding: 10px; text-align: left; border: 1px solid #444; }
        td { padding: 8px 10px; border: 1px solid #444; }
        
        input { width: 100%; padding: 8px; background: #2d2d2d; color: white; border: 1px solid #444; border-radius: 4px; box-sizing: border-box; font-size: 14px; font-family: sans-serif; }
        input:focus { border-color: #4caf50; outline: none; }
        
        button { width: 100%; padding: 12px; background: #4caf50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 14px; font-weight: bold; transition: 0.2s; }
        button:hover { background: #45a049; }
        
        .result-box { background: #252525; padding: 15px; margin-top: 15px; border-top: 2px solid #4caf50; border-radius: 0 0 4px 4px; }
        .sharia-status { color: #4caf50; font-weight: bold; }
        .tp-section { margin-top: 10px; padding-top: 10px; border-top: 1px solid #444; color: #bbb; }
        .highlight { color: #4caf50; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h3 style="text-align: center; margin-top: 0; color: white;">Kalkulator Lot</h3>
    
    <table>
        <thead>
            <tr>
                <th colspan="2">RENCANA TRANSAKSI</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td width="40%">Modal (Rp)</td>
                <td><input type="text" id="modalDisplay" value="50.000.000" oninput="formatModal(this)"></td>
            </tr>
            <tr>
                <td>Risiko (%)</td>
                <td><input type="number" id="riskPct" step="0.01" value="0.50"></td>
            </tr>
            <tr>
                <td>Ticker Saham</td>
                <td><input type="text" id="ticker" placeholder="MISAL: ACES" oninput="checkTicker()"></td>
            </tr>
            <tr>
                <td>Entry Price</td>
                <td><input type="number" id="entry" value="1000"></td>
            </tr>
            <tr>
                <td>Stop Loss</td>
                <td><input type="number" id="sl" value="950"></td>
            </tr>
        </tbody>
    </table>

    <button onclick="calculate()">HITUNG RENCANA</button>

    <div id="results" class="result-box" style="display:none;">
        <div style="margin-bottom: 8px;">
            <span id="resTicker" style="font-weight: bold; text-transform: uppercase;">-</span>
            <span id="resSharia" class="sharia-status"></span>
        </div>
        
        <div>Lot Beli: <span id="resLot" class="highlight">0</span> Lot</div>
        <div>Total Nilai: <span id="resValue">Rp 0</span></div>
        <div>Risiko Uang: <span id="resRisk" style="color: #ff5252;">Rp 0</span></div>
        
        <div class="tp-section">
            <strong>Target Profit (RR):</strong><br>
            TP 1R: <span id="tp1"></span><br>
            TP 2R: <span id="tp2"></span><br>
            TP 3R: <span id="tp3"></span>
        </div>
    </div>
</div>

function formatModal(input) {
    let value = input.value.replace(/\D/g, "");
    input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ".");
}

function checkTicker() {
    const ticker = document.getElementById('ticker').value.toUpperCase();
    const shariaSpan = document.getElementById('resSharia');
    const tickerSpan = document.getElementById('resTicker');
    
    tickerSpan.innerText = ticker || "-";
    if (shariaStocks.includes(ticker)) {
        shariaSpan.innerText = " (âœ“ Syariah/ISSI)";
    } else {
        shariaSpan.innerText = "";
    }
}

function calculate() {
    const modalRaw = document.getElementById('modalDisplay').value.replace(/\./g, "");
    const modal = parseFloat(modalRaw);
    const riskPct = parseFloat(document.getElementById('riskPct').value) / 100;
    const entry = parseFloat(document.getElementById('entry').value);
    const sl = parseFloat(document.getElementById('sl').value);

    if (!modal || !entry || !sl) { alert("Lengkapi data terlebih dahulu"); return; }
    
    const riskAmount = modal * riskPct;
    const riskPerShare = entry - sl;

    if (riskPerShare <= 0) { alert("Stop Loss harus lebih rendah dari Entry"); return; }

    const totalLot = Math.floor((riskAmount / riskPerShare) / 100);
    const totalValue = totalLot * 100 * entry;

    // Tampilkan hasil
    document.getElementById('resLot').innerText = totalLot.toLocaleString('id-ID');
    document.getElementById('resValue').innerText = "Rp " + totalValue.toLocaleString('id-ID');
    document.getElementById('resRisk').innerText = "Rp " + riskAmount.toLocaleString('id-ID');
    
    // Hitung TP berdasarkan RR
    document.getElementById('tp1').innerText = (entry + (riskPerShare * 1)).toLocaleString('id-ID');
    document.getElementById('tp2').innerText = (entry + (riskPerShare * 2)).toLocaleString('id-ID');
    document.getElementById('tp3').innerText = (entry + (riskPerShare * 3)).toLocaleString('id-ID');

    document.getElementById('results').style.display = 'block';
}
</script>

</html>
